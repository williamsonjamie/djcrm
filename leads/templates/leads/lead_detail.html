{% extends "base.html" %}
{% block content %}
    <a href="{% url 'leads:lead-list' %}">Back to list</a>
    <hr />
    <h1>Lead detail for {{ lead.first_name }} {{ lead.last_name }}</h1>
    <p>ID: {{ lead.id }}</p>
    <p>Age: {{ lead.age }}</p>
    <p>Responsible Agent: {{ lead.agent }}</p>
    <hr />
    <a href="{% url 'leads:lead-update' lead.pk %}">Update</a>
    <a href="{% url 'leads:lead-delete' lead.pk %}">Delete</a>
{% endblock content %}
