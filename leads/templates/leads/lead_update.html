{% extends "base.html" %}
{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">Back to detail for {{ lead.first_name }} {{ lead.last_name }}</a>
    <hr />
    <h1>Update lead: {{ lead.first_name }} {{ lead.last_name }} </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock content %}
